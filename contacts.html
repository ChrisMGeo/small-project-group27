<body>
    <!-- Header -->
    <header class="header">
        <div class="content">
            <nav class="nav-bar">
                <div class="nav-bar__left">
                    <a href="index.html" class="nav-bar__logo">TALK</a>
                    <a class="bar-left__item" href="#!">Services</a>
                    <a class="bar-left__item" href="#!">Pricing</a>
                    <a class="bar-left__item" href="about.html">About Us</a>
                </div>
                <div class="nav-bar__right">
                    <a href="sign.html" class="bar-right__cta bar-right__sign-in">Sign in</a>
                    <a href="sign.html" class="bar-right__cta bar-right__sign-up">Sign up</a>
                </div>
            </nav>
        </div>
    </header>
    <!-- Main -->
    <main class="contacts">
        <div class="content">
            <div class="contacts__welcome">
			    <p id="userName" class="welcome__desc"></p>
		    </div>
			<div class="functions">
                <section class="functions__wrap">
                    <button class="functions__cta" type="button" onclick="loadContacts(); ">Refresh</button>
                    <button class="functions__cta" type="button" onclick="showTable();"> Add Contact</button>
                </section>
                <section class="search-container" id="function__search">
                    <p class="search-container__func-name">Look up a contact?</p>
                    <input onkeyup=searchContacts() type="text" name="search" id="searchText" placeholder="Search by first or last name..."
                    class="search-container__input">
                </section>
            </div>
        
        <!--add contact form-->
		<div class="add-contacts">
			<form class ="add-contacts__wrap" id="addMe" action="" method="post">
				<input class="add-contacts__input" type="text" id="contactTextFirst" placeholder="First Name" required>
				<input class="add-contacts__input" type="text" id="contactTextLast" placeholder="Last Name" required>
				<input class="add-contacts__input" type="text" id="contactTextNumber" placeholder="XXX-XXX-XXXX" required
					pattern="^[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4}$">
				<input class="add-contacts__input" type="text" id="contactTextEmail" placeholder="name@email.com"
					pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
				<div class="add-contact__sub-cta">
                    <button class="add-contacts__cta contacts-cta__cancel" type="button" id="addContactButton" class="buttons font" onclick="showTable();"> Cancel
				    </button>
                    <button class="add-contacts__cta contacts-cta__add" type="button" id="addContactButton" class="buttons font" onclick="addContact();"> Add Contact
				    </button>
                </div>
			</form>
		</div>
            <!--contact table-->
           <div class="tables" id="contactsTable">
                <table class ="table__edit" id="contacts" cellpadding="0" cellspacing="0">
                    <thead>
                        <tr>
                            <th>First&nbspName</th>
                            <th>Last&nbspName</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody id="tbody"></tbody>
                </table>
            </div>
